<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>tic-tac-toe</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../tic-tac-toe.html">

</head>
<body>

  <tic-tac-toe></tic-tac-toe>

  <script>

    document.addEventListener('polymer-ready', function() {
      var ticTacToe = document.querySelector('tic-tac-toe');
      var cell_1_1 = ticTacToe.$.cell_1_1;
      ticTacToe.running = true;
      cell_1_1.click();
      assert.ok(cell_1_1.classList.contains('tic'), "Doesn't contains 'tic' class after clicking on cell!");
      done();
    });

  </script>

</body>
</html>
